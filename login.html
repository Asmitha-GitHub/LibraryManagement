<!DOCTYPE html>
<html>
<head>
    <title>Library Login</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; }
        .login-container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px #ccc; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message" style="color:red;"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            alert("You entered: " + username + " / " + password);
            // Later we will connect this to Java to verify from database
        });
    </script>
</body>
</html>
